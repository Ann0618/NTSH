<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙語測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            margin: 20px;
        }
        .quiz-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .answer-input {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .flash-messages {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>雙語測驗</h1>
        <p>測試你的中英文詞彙能力！</p>
    </header>
    <section>
        <div class="quiz-box">
            <!-- Display flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/quiz" method="post">
                <div class="question">
                    <label for="q1">1. 請翻譯 'apple' 成中文：</label><br>
                    <input type="text" id="q1" name="q1" class="answer-input" placeholder="輸入你的答案" required>
                    <label for="answer">結果:</label><br>
                    <input type="text" id="answer" name="answer" readonly value="{{ answer }}"><br><br>
                </div>

                <input type="submit" value="提交答案">
            </form>
        </div>
    </section>
</body>
</html>
